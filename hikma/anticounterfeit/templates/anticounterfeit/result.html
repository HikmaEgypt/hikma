<form method="post">
	{% csrf_token %}
	<table>
		<thead>
		</thead>
		<tfoot>
		</tfoot>
		<tbody>
			<tr><th>بيانات المنتج</th></tr>
			<tr><td><label id="product">{{ product.product }}</label></td>
				<td rowspan=2 class="tableImage"><img src="/static/check-result/images/product.jpg" alt="Product"></td></tr>
			<tr><td><label id="productCode"></label></td></tr>

			<tr><th>بيانات المستخدم</th></tr>
			<tr><td><label id="patientOrPharmacistt"></label></td>
				<td rowspan=4 class="tableImage"><img src="/static/check-result/images/user.jpg" alt="User"></td></tr>
			<tr><td><label id="name"></label></td></tr>
			<tr><td><label id="mobile"></label></td></tr>
			<tr><td><label id="email"></label></td></tr>

			<tr><th>بيانات الصيدلية</th></tr>
			<tr><td><label id="pharmacyState">{{ pharmacy.state }}</label></td>
				<td rowspan=3 class="tableImage"><img src="/static/check-result/images/pharmacy.png" alt="Pharmacy"></td></tr>
			<tr><td><label id="pharmacyCity">{{ pharmacy.city }}</label></tr>
			<tr><td><label id="pharmacy">{{ pharmacy.pharmacy }}</label></td></tr>

			<tr><th>بيانات الطبيب</th></tr>
			<tr><td><label id="doctor">{{ doctor.state }}</label></td>
				<td rowspan=3 class="tableImage"><img src="/static/check-result/images/doctor.jpg" alt="Doctor"></td></tr>
			<tr><td><label id="pharmacy">{{ doctor.city }}</label></td></tr>
			<tr><td><label id="pharmacy">{{ doctor.doctor }}</label></td></tr>
		</tbody>
	</table>
</form>
